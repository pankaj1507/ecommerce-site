{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
 <div class="container-fluid px-0 mb-3" >
 <img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100 mx-0" alt="...">
 </div>
 <div class="container mb-3 py-4">
 <h1 class="text-center"> Contact Us</h1>
 <form method="post" action="/contact">
 {% csrf_token %}

 <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>

 <div class="mb-3">
  <label for="email">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
</div>

<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
</div>

<div class="mb-3">
  <label for="desc" >Tell me what you want to contact me for...</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<input class="btn btn-primary" type="submit" value="Submit">
</form>

</div>
{% endblock body %}
